---
- project:
    name: dentos-project-view
    project-name: dentos
    views:
      - project-view

- project:
    name: dentos-verify
    build-node: centos7-docker-aws-1c-2g
    project-name: dentos
    project: dentOS
    mvn-settings: dentos-settings
    jenkins-ssh-release-credential: dent
    stream:
      - "master":
          branch: "master"
      - "main":
          branch: "main"

    jobs:
      - github-dentos-verify:
          build-timeout: 270
      - github-dentos-merge:
          build-timeout: 270
      - "{project-name}-github-release-jobs":
          branch: master

- project:
    name: dentos-whitesource
    project-name: dentos
    build-node: centos7-docker-aws-1c-2g
    jobs:
      - github-whitesource-scan
    wss-product-name: dentOS
    submodule-disable: true
    mvn-clean-install: false
    mvn-settings: dentos-settings
    project: dentOS
    branch: master
